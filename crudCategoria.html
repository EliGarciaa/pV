			<div class="modal fade" id="modal-1">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
								<span class="sr-only">Close</span>
							</button>
							<h4 class="modal-title">Nueva Categoria</h4>

						<div class="modal-body" id="newCat">

					</div><!-- /.modal-content -->

			<div class="modal fade" id="optionsCategoria">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="titleOptions"></h4>
						</div>
						<div class="modal-body">
							<strong>Modificar...</strong>
							<div class="alert alert-warning" style="text-align:center;">
								<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>

								<input type="text" id="nombreCat">

								<button type="button" class="btn btn-warning" data-dismiss="modal" onclick="updateCategoria();">Modificar</button>
							</div>
							<hr>
							<strong>Eliminar...</strong>
							<div class="alert alert-danger" style="text-align:center;">
