<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menu Principal</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<header>
			<hr>
			<div class="row">
				<div class="col-xs-3">
					<button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-1" data-whatever="@mdo">Cambiar contrasenia de Punto de venta</button>
				</div>
				<div class="col-xs-3" style='text-align: left;'>
					<button type="button" class="btn btn-success" id="administracion" data-toggle="modal" data-target="#loginAdmon" data-whatever="@mdo">Cambiar contrasenia de administrador</button>
				</div>
				<div class="col-xs-3">
					<button type="button" class="btn btn-danger" onclick="desabSistema()">Cerrar session Usuario</button>
				</div>
				<div class="col-xs-3"></div>
			</div>
			<div class="row" style="text-align:center">
				<div class="col-xs-12">
					<h1>Bienvenidos</h1>
					<h2>Sistema Libreria</h2>
				</div>		
			</div>
		</header>
		<section>
			<div class="row">
				<div class="col-xs-4 alert  alert-info" style="text-align:center">
					<button type="button btn-primary" class="btn btn-primary btn-lg" onclick="window.location='../inventario.html'">Control de inventario</button>
				</div>
				<div class="col-xs-4 alert  alert-info" style="text-align:center">
					<button type="button btn-primary" class="btn btn-primary btn-lg" onclick="window.location='../ventas.html'">Punto de venta</button>
				</div>
				<div class="col-xs-4 alert  alert-info" style="text-align:center">
					<button type="button btn-primary" class="btn btn-primary btn-lg" onclick="window.location='../reportes.html'">Reporte de ventas</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 alert  alert-success" style="text-align:center;" >
					<button type="button btn-primary" class="btn btn-lg btn-primary" onclick="window.location='../crudCompras.html'"><span class="glyphicon glyphicon-shopping-cart"></span> Compras</button>
				</div>
			</div>
			
			<div class="row" style="text-align:center;">
				<div class="col-xs-4 alert  alert-warning">
					<button type="button btn-primary" class="btn btn-primary btn-lg" onclick="window.location='../crudCategoria.html'">Categorias</button>
				</div>
				<div class="col-xs-4 alert  alert-warning">
					<button type="button btn-primary" class="btn btn-primary btn-lg" onclick="window.location='../crudMarcas.html'">Marcas</button>
				</div>
				<div class="col-xs-4 alert  alert-warning">
					<button type="button btn-primary" class="btn btn-primary btn-lg" onclick="window.location='../crudProveedores.html'">Proveedores</button>
				</div>
			</div>
		</section>
		<footer style="text-align:center">
			<h5>(c) Derechos Reservados INIT WebApps, Guatemala</h5>
		</footer>
	</div>
	<script type="text/javascript" src="../js/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="../js/modelo.js"></script>
	<script type="text/javascript" src="../js/controlador.js"></script>
	<script>
	verificaCredencialesUsuarioAdmin();
	</script>
</body>
</html>
